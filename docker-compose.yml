version: '3.8'

services:
  db:
    image: mysql:8
    container_name: mycoscan-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: mycoscan
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: mycoscan-web
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    environment:
      - DATABASE_URL=mysql+pymysql://myuser:mypass@db:3306/mycoscan
      - FLASK_APP=main:create_app
      - FLASK_ENV=development
      - SECRET_KEY=change-me
    command: >
      sh -c "sleep 10 && 
      if [ ! -d migrations ]; then flask db init; fi && 
      flask db migrate -m 'init' || true && 
      flask db upgrade || true && 
      python run_app.py"

volumes:
  db_data:
